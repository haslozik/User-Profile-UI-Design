<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>User Profile UI Design</title>

    <link rel="stylesheet" href="css/style.css">

    <script src="https://kit.fontawesome.com/a821291b86.js" crossorigin="anonymous"></script>

</head>
<body>
    
    <!-- menu -->
    <div class="menu">
        <h1 class="menu__logo">Dolorsit</h1>
        <div class="menu__photoContainer">
            <div class="menu__photoContent">
                <img src="img/img1.jpg" class="menu__logoPhotoImg">
            </div>
            <h4 class="menu__nicknameUnderPhoto">Debby Williams</h4>
            <h5 class="menu__addressUnderPhoto">Los Angeles, USA</h5>
        </div>
        <div class="menu__profileStatistics">
            <div class="menu__profileStatisticItem">
                <h4 class="menu__profileStatisticText">753</h4>
                <h5 class="menu__profileStatisticText--smallerText">POSTS</h5>
            </div>
            <div class="menu__profileStatisticItem">
                <h4 class="menu__profileStatisticText">22.9K</h4>
                <h5 class="menu__profileStatisticText--smallerText">FOLLOWERS</h5>
            </div>
            <div class="menu__profileStatisticItem">
                <h4 class="menu__profileStatisticText">120</h4>
                <h5 class="menu__profileStatisticText--smallerText">FOLLOWING</h5>
            </div>
        </div>
        <ul class="menu__menuList">
            <li class="menu__menuListItem">Feed</li>
            <li class="menu__menuListItem menu__menuListItem--active">Explore</li>
            <li class="menu__menuListItem">Trending Tags</li>
            <li class="menu__menuListItem">Top Posts</li>
            <li class="menu__menuListItem">People</li>
        </ul>
        <div class="menu__bottomOptions">
            <div class="menu__bottomOptionsItem">
                <i class="fas fa-cog"></i>
            </div>
            <div class="menu__bottomOptionsItem">
                <i class="fas fa-user-friends"></i>
            </div>
        </div>
    </div>

</body>
</html>
